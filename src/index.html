<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="w-screen h-screen bg-gray-900
              flex justify-center items-center">
    <div class="w-96 h-96 bg-gray-800 rounded-3xl
                flex flex-col gap-3 p-8">
      <div class="w-12 h-12 rounded-full bg-gray-700
                  flex justify-center items-center"><img src="/images/icon-star.svg" alt="icono estrella" class="object-contain"></div>
      <h1 class="text-white text-3xl mt-2">How did we do?</h1>
      <p class="text-white">Please let us know how we did it with your support request. All feedback is
         appreciated to help us improve our offering!
      </p>
      <div class="lista-botones flex justify-between">
        <button class="w-12 h-12 rounded-full bg-gray-700 text-gray-400 hover:bg-gray-500">1</button>
        <button class="w-12 h-12 rounded-full bg-gray-700 text-gray-400 hover:bg-gray-500">2</button>
        <button class="w-12 h-12 rounded-full bg-gray-700 text-gray-400 hover:bg-gray-500">3</button>
        <button class="w-12 h-12 rounded-full bg-gray-700 text-gray-400 hover:bg-gray-500">4</button>
        <button class="w-12 h-12 rounded-full bg-gray-700 text-gray-400 hover:bg-gray-500">5</button>
      </div>
      <button class="self-center mt-4 w-full h-12 rounded-full bg-orange-500 text-white">SUBMIT</button>
    </div>
  </div>
</body>
</html>
